<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#020617" />
    <meta name="description" content="Advanced Volleyball Scoreboard & Team Management PWA with rotation logic, sudden death rules, and neo-glass UI.">
    
    <!-- Security: Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;
      script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;
      connect-src * 'unsafe-inline' data: blob:;
      img-src * data: blob:;
      frame-src * data: blob:;
      style-src * 'unsafe-inline';
      worker-src * data: blob:;
      font-src * data:;
    ">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="VolleyScore" />
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="mask-icon" href="/logo.svg" color="#6366f1" />
    
    <title>VolleyScore Pro 2</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" crossorigin="anonymous">
    
    <style>
      /* PWA & Mobile Optimizations - True Fullscreen Reset */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevents scroll bounce */
        overscroll-behavior: none;
        background-color: #000000; /* Deep black backing for notch/dynamic island */
      }
      
      html.dark {
        color-scheme: dark;
      }
      
      body {
        -webkit-tap-highlight-color: transparent;
        font-family: 'Inter', sans-serif;
      }
      
      /* Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "vite": "https://aistudiocdn.com/vite@^7.2.4",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
        "vite-plugin-pwa": "https://aistudiocdn.com/vite-plugin-pwa@^1.1.0",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "@dnd-kit/sortable": "https://aistudiocdn.com/@dnd-kit/sortable@^10.0.0",
        "@dnd-kit/utilities": "https://aistudiocdn.com/@dnd-kit/utilities@^3.2.2",
        "@dnd-kit/core": "https://aistudiocdn.com/@dnd-kit/core@^6.3.1",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.0",
        "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
        "zustand/": "https://aistudiocdn.com/zustand@^5.0.9/",
        "zustand": "https://aistudiocdn.com/zustand@^5.0.9",
        "html-to-image": "https://aistudiocdn.com/html-to-image@^1.11.13"
      }
    }
    </script>
  </head>
  <body class="bg-slate-100 dark:bg-[#020617] text-slate-900 dark:text-slate-100 antialiased h-screen overflow-hidden selection:bg-indigo-500 selection:text-white">
    <div class="bg-noise"></div>
    <div id="root" class="h-full w-full flex flex-col relative z-10"></div>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

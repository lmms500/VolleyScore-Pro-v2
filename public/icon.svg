<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" /> <!-- Indigo -->
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" /> <!-- Rose -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Circle with Neo-Glass Gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)" filter="url(#glow)" />
  
  <!-- Volleyball Seams (White, stylized) -->
  <path d="M256 16 C 256 16, 160 100, 160 256 C 160 412, 256 496, 256 496" fill="none" stroke="white" stroke-width="24" stroke-linecap="round" stroke-opacity="0.9" />
  <path d="M256 16 C 256 16, 352 100, 352 256 C 352 412, 256 496, 256 496" fill="none" stroke="white" stroke-width="24" stroke-linecap="round" stroke-opacity="0.9" />
  <path d="M16 256 C 16 256, 120 180, 256 180 C 392 180, 496 256, 496 256" fill="none" stroke="white" stroke-width="24" stroke-linecap="round" stroke-opacity="0.9" />
  <path d="M16 256 C 16 256, 120 332, 256 332 C 392 332, 496 256, 496 256" fill="none" stroke="white" stroke-width="24" stroke-linecap="round" stroke-opacity="0.9" />
</svg>